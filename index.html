<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Score Keeper</title>
</head>

<body>
    <h1>Interactive Score Keeper</h1>
    <form action="" id="new-player-form">
        <label for="new-player-form__label">Enter a new player</label>
        <input type="text" id="new-player-form_input" placeholder="Player's name">
        <button type="submit" class="new-player-form_btn">Submit</button>
    </form>

    <button class="button" id="reset">Reset Scores</button>

    <script src="./app.js"></script>
</body>

</html>
