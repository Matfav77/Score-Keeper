<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Score Keeper</title>
</head>

<body>
    <h1>Interactive Score Keeper</h1>



    <form action="" class="new-player-form">
        <label for="new-player-form__input" class="new-player-form__label">Enter a new player</label>
        <input type="text" id="new-player-form__input" placeholder="Player's name" name="playerName">
        <button type="submit" class="new-player-form__btn">Submit</button>
    </form>
    <div class="score-table">
    </div>
    <div class="player-btns"></div>
    <button class="button reset-btn">Reset Scores</button>

    <script src="./app.js"></script>
</body>

</html>
